<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro de Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #f22c35;
      --accent-light: #eb6a71;
      --muted: #818181;
      --bg-light: #F7F4EF;
      --bg-dark: #EDE6E0;
      --shadow: 0 6px 18px rgba(156, 28, 36, 0.1);
      font-family: 'Inter', system-ui;
    }
    *{box-sizing:border-box}

    body {
      background: linear-gradient(180deg, var(--bg-light) 0%, var(--bg-dark) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 40px 48px;
      width: 100%;
      max-width: 720px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      flex-direction: column;
    }

    .logo img {
      width: 270px;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
      color: #111827;
      text-align: center; 
    }

    p {
      color: var(--muted);
      font-size: 15px;
      margin: 8px 0 24px 0;
      text-align: center; 
    }

    label {
      display: block;
      font-size: 14px;
      color: #111827;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type=text],
    input[type=email] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      transition: 0.15s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(156, 28, 36, 0.12);
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .col {
      flex: 1;
    }

    .field {
      margin-bottom: 22px;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.2s ease;
      transform: translateY(0);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(156, 28, 36, 0.2);
    }

    button:active {
      transform: scale(0.96);
      box-shadow: 0 2px 6px rgba(156, 28, 36, 0.25);
    }

    .primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      color: white;
      box-shadow: var(--shadow);
    }

    .secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .secondary:hover {
      background: rgba(156, 28, 36, 0.05);
    }

    .actions {
      display: flex;
      justify-content: flex-start;
      gap: 12px;
      margin-top: 24px;
    }

    .small {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    .note {
      font-size: 13px;
      color: var(--muted);
      margin-top: 20px;
      text-align: center;
    }

    #output {
      margin-top: 14px;
      text-align: center;
    }
    
    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
    }

    .checkbox-field input[type="checkbox"] {
      width: auto;
      margin: 0;
      cursor: pointer;
    }

    .checkbox-field label {
      display: inline;
      margin: 0;
      font-size: 14px;
      color: var(--muted);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="card">
    <div class="logo">
      <img src="images.png" alt="Logo Casa Flora">
    </div>

    <h1>Cadastro de contato</h1>
    <p>Preencha os dados abaixo para entrar em contato conosco.</p>

    <form id="form" onsubmit="handleSubmit(event)" novalidate>
      <div class="field">
        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="exemplo@gmail.com" required>
      </div>

      <div class="row">
        <div class="col">
          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" maxlength="14" placeholder="000.000.000-00" required>
          <div class="small">Apenas números.</div>
        </div>
        <div class="col">
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="text" inputmode="tel" maxlength="16" placeholder="(00) 90000-0000" required>
          <div class="small">DDD + número (celular ou fixo)</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="cep">CEP</label>
          <input id="cep" name="cep" type="text" placeholder="00000-000" maxlength="9" required>
        </div>
        <div class="col">
          <label for="numero">Número</label>
          <input id="numero" name="numero" type="text" placeholder="123" required>
        </div>
      </div>

      <div class="field">
        <label for="rua">Rua</label>
        <input id="rua" name="rua" type="text" placeholder="Rua / Avenida" required>
      </div>

      <div class="field">
        <label for="bairro">Bairro</label>
        <input id="bairro" name="bairro" type="text" placeholder="Bairro" required>
      </div>

      <div class="row">
        <div class="col">
          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" placeholder="Cidade" required>
        </div>
        <div class="col">
          <label for="estado">Estado</label>
          <input id="estado" name="estado" type="text" placeholder="UF" maxlength="2" required>
        </div>
      </div>

      <div class="field">
        <label for="complemento">Complemento</label>
        <input id="complemento" name="complemento" type="text" placeholder="Apartamento, bloco, ponto de referência...">
      </div>

      <div class="field">
        <label for="mensagem">Mensagem (opcional)</label>
        <input id="mensagem" name="mensagem" type="text" placeholder="Alguma observação ou referência" maxlength="120">
      </div>

      <div class="checkbox-field">
        <input type="checkbox" id="consentimento" name="consentimento" required>
        <label for="consentimento">
          Declaro que li e concordo com a <a href="#" style="color: var(--accent); text-decoration: none; font-weight: 500;">Política de Privacidade</a> e o tratamento dos meus dados.
        </label>
      </div>

      <div class="actions">
        <button type="submit" class="primary">Enviar</button>
        <button type="button" class="secondary" onclick="resetForm()">Limpar</button>
      </div>

      <div id="output"></div>
      <div class="note">Seus dados não serão compartilhados. Uso apenas para contato.</div>
    </form>
  </section>

  <script>
    // Máscaras
    function onlyDigits(v){ return v.replace(/\D/g,'') }
    function maskCPF(v){
      v = onlyDigits(v).slice(0,11);
      v = v.replace(/(\d{3})(\d)/,'$1.$2');
      v = v.replace(/(\d{3})(\d)/,'$1.$2');
      v = v.replace(/(\d{3})(\d{1,2})$/,'$1-$2');
      return v;
    }
    function maskPhone(v){
      v = onlyDigits(v).slice(0,11);
      if(v.length <= 10){
        v = v.replace(/(\d{2})(\d)/,'($1) $2');
        v = v.replace(/(\d{4})(\d)/,'$1-$2');
      } else {
        v = v.replace(/(\d{2})(\d)/,'($1) $2');
        v = v.replace(/(\d{5})(\d)/,'$1-$2');
      }
      return v;
    }
    function maskCEP(v){
      v = onlyDigits(v).slice(0,8);
      v = v.replace(/(\d{5})(\d)/,'$1-$2');
      return v;
    }

    const cpfInput = document.getElementById('cpf');
    const telInput = document.getElementById('telefone');
    const cepInput = document.getElementById('cep');
    cpfInput.addEventListener('input', e => e.target.value = maskCPF(e.target.value));
    telInput.addEventListener('input', e => e.target.value = maskPhone(e.target.value));
    cepInput.addEventListener('input', e => e.target.value = maskCEP(e.target.value));

    cepInput.addEventListener('blur', async () => {
      const cep = onlyDigits(cepInput.value);
      if(cep.length !== 8) return;
      try {
        const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await res.json();
        if(data.erro) return;
        document.getElementById('rua').value = data.logradouro;
        document.getElementById('bairro').value = data.bairro;
        document.getElementById('cidade').value = data.localidade;
        document.getElementById('estado').value = data.uf;
        document.getElementById('numero').focus(); 
      } catch (error) {
        console.error("Erro ao buscar CEP:", error);
      }
    });

    function resetForm(){
      document.getElementById('form').reset();
      document.getElementById('output').innerHTML = '';
    }

    function handleSubmit(e){
      e.preventDefault();
      const form = e.target;
      const out = document.getElementById('output');
      
      
      if (form.checkValidity()) {
        out.innerHTML = "<div style='padding:10px;border-radius:8px;background:rgba(34,197,94,0.08);font-size:14px;color:#166534;margin-top:12px;'>Enviado com sucesso!</div>";

    } else {

        console.log("Validação falhou.");
      }
    }
  </script>
</body>
</html>
